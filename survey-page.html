<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="survey_styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>My first Survey Page</title>
</head>

<body>
  <div class="heading">
    <h1 id="title" class="center-align">freeCodeCamp Survey Form</h1>
    <p id="description" class="center-align">Thankyou for taking the time to help us improve the platform</p>
  </div>

  <div class="container">
    <form action="index.html" method="post" id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name-element" class="label-element">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your Name" class="main-element" required>
      </div>
      <div class="form-group">
        <label id="email-label" for="email-element" class="label-element">Email</label><br>
        <input type="email" name="email"  placeholder="Enter your Email" class="main-element" id = "email"required>
      </div>
      <div class="form-group">
        <label id="number-label" for="age-element" class="label-element" >Age <span class="clue">(optional)</span></label><br>
        <input type="number" name="age" placeholder="Enter your Age" class="main-element" id = "number" min="10" max="99"required >
      </div>
      <div class="form-group">
        <label for="" class="label-element">Which option best describes your role?</label><br>
        <select id="dropdown" class="select-input" name="role" required>
          <option value="" disabled selected value>Select Current Role</option>
          <option value="">Student</option>
          <option value="">Professional</option>
          <option value="">Unemployed</option>
          <option value="">Other</option>
          <option value="">Prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <p class = "recommend-question">Would you recommend freeCodeCamp to your friends?</p>
        <input type="radio" name="user-recommend" value="definitely" class = "input-radio" id = "definitely" checked>
        <label class = "radio-label" for = "definitely">Definitely</label><br>

        <input type="radio" name="user-recommend" value="maybe" class = "input-radio" id = "maybe">
        <label class = "radio-label" for = "maybe">Maybe</label><br>

        <input type="radio" name="user-recommend" value="not-sure" class = "input-radio" id = "not-sure">
        <label class = "radio-label" for = "not-sure">Not sure</label>
        </div>

        <div class="form-group">
          <label for="" class="label-element">What is your favourite feature of freeCodeCamp?</label><br>
          <select id="dropdown" class="select-input" name="fav-feature" required>
            <option value="" disabled selected value>Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p class = "improve-question">What would you like to see improved? <span class = "clue">(Check all that apply)</span></p><br>
          <input type="checkbox" name="improve" value="front-end" class = "input-checkbox" id = "front-end">
          <label class = "checkbox-label" for = "front-end">Front-end Projects</label><br>

          <input type="checkbox" name="improve" value="back-end" class = "input-checkbox" id = "back-end">
          <label class = "checkbox-label" for = "back-end">Back-end Projects</label><br>

          <input type="checkbox" name="improve" value="data-viz" class = "input-checkbox" id = "data-viz">
          <label class = "checkbox-label" for = "front-end">Data Visualisation</label><br>

          <input type="checkbox" name="improve" value="challenge" class = "input-checkbox" id = "challenge">
          <label class = "checkbox-label" for = "challenge">Challenges</label><br>

          <input type="checkbox" name="improve" value="open-source" class = "input-checkbox" id = "open-source">
          <label class = "checkbox-label" for = "open-source">Open Source Community</label><br>

          <input type="checkbox" name="improve" value="gitter-help" class = "input-checkbox" id = "gitter-help">
          <label class = "checkbox-label" for = "gitter-help">Gitter Help Rooms</label><br>

          <input type="checkbox" name="improve" value="video" class = "input-checkbox" id = "video">
          <label class = "checkbox-label" for = "video">Videos</label><br>

          <input type="checkbox" name="improve" value="city-meetup" class = "input-checkbox" id = "city-meetup">
          <label class = "checkbox-label" for = "city-meetup">City Meetups</label><br>

          <input type="checkbox" name="improve" value="open-source" class = "input-checkbox" id = "open-source">
          <label class = "checkbox-label" for = "open-source">Open Source Community</label><br>

          <input type="checkbox" name="improve" value="wiki" class = "input-checkbox" id = "wiki">
          <label class = "checkbox-label" for = "wiki">Wiki</label><br>

          <input type="checkbox" name="improve" value="forum" class = "input-checkbox" id = "forum">
          <label class = "checkbox-label" for = "forum">Forum</label><br>

          <input type="checkbox" name="improve" value="add-course" class = "input-checkbox" id = "add-course">
          <label class = "checkbox-label" for = "add-course">Additional Courses</label><br>
        </div>

        <div class="form-group">
          <p class = "comment-text">Any Comments or Suggestion?</p>
          <textarea name="name" rows="8" cols="80" class = "comment-box" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
            <input type="submit" name="sumbit" value="Submit" class = "submit-btn" id ="submit">
        </div>
    </form>
  </div>
</body>

</html>
